<!DOCTYPE html>
<html ng-app="registroProyecto">

<head >
<meta charset="UTF-8">
<title>Registro de Proyecto</title>

<!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
<script type="text/javascript" src="/proyecto_daniel_caballero/static/js/angular/angular.js"></script>
<link href="/proyecto_daniel_caballero/static/css/materialize/iconos/index.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/proyecto_daniel_caballero/static/css/materialize/css/materialize.css" media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script type="text/javascript">

//Inicializar el modulo 			importan otros modulos
	angular.module("registroProyecto",[]);

	angular.module("registroProyecto").controller("proyectoController",function($http,$scope){
		
		$scope.registrar=function(proyecto){
			
			//suficiente para registrar 
			$http.post("http://localhost:8080/proyecto_daniel_caballero/proyecto/guardar",proyecto).success(function(data,status){
				
				console.log(data);
				console.log($scope.proyecto);
				//vaciar los imput
				delete $scope.proyecto;
				
			});
			
		}
	});




</script>



</head>

<body ng-controller="proyectoController">

<div class="row">
    <form class="col s12">
      
      <div class="row">
      
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="codigo" type="number" class="validate" ng-model="proyecto.codigo">
          <label for="codigo">CÃ³digo</label>
        </div> 
        
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="descripcion" type="text" class="validate" ng-model="proyecto.descripcion">
          <label for="descripcion">Descripcion</label>
        </div>
               
       
      <button class="btn waves-effect waves-light" type="button" name="action" ng-click="registrar(proyecto)">Guardar
      	<i class="material-icons right">send</i>
      </button></div> <br></br>
      
      
    </form>
  </div>

 	 
 	 	 	
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="/proyecto_daniel_caballero/static/js/jquery.js"></script>
<script type="text/javascript" src="/proyecto_daniel_caballero/static/css/materialize/js/materialize.min.js"></script>
<script type="text/javascript">

$(document).ready(function() {
});

</script>

</body>


</html>
